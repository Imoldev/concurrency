version: "3.9"

services:
  db57:
    image: mysql:5.7
    restart: always
    ports:
      - "3307:3306"
    volumes:
      - ./docker/db/data57:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_DATABASE=${DB_NAME}